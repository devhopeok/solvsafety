<ion-content>
  <div padding class="logo-div">
    <img class="logo" src="assets/imgs/app_logo.png" />
    <img class="logo" src="assets/imgs/client_logo.jpeg" />
  </div>

  <div class="separate-line"></div>
  <p margin class="title">Select a button below to create a new record:</p>

  <button ion-button icon-start class="module-btn" color="secondary" *ngFor="let module of modules">
    <ion-icon padding-right class="btn-icon" [name]="module.icon"></ion-icon>
    {{module.name}}
  </button>
</ion-content>
