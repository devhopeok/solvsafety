<ion-content>
  <img padding class="logo" src="assets/imgs/app_logo.png" />
  <p class="title">Enter your details below to login:</p>
  <ion-item>
    <ion-label color="primary" stacked>Email:</ion-label>
    <ion-input type="email" placeholder="Enter the email address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password:</ion-label>
    <ion-input type="password" placeholder="Enter the password"></ion-input>
  </ion-item>
  <button ion-button icon-start class="login-btn" color="secondary">
    <ion-icon padding-right name="ios-log-in"></ion-icon>
    Login
  </button>
  <div color="primary" class="forgot-pwd">
    <p>
      Forgot Password
    </p>
  </div>
</ion-content>
