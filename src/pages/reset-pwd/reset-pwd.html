<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Reset Password</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="title">We will send the new password to your email address.</p>
  <ion-item>
    <ion-label color="primary" stacked>Email:</ion-label>
    <ion-input type="email" placeholder="Enter the email address" [(ngModel)]="resetInfo.email"></ion-input>
  </ion-item>
  
  <button ion-button icon-start class="reset-btn" color="secondary">
    Send email
  </button>
</ion-content>
