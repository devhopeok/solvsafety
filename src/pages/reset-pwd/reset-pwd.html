<ion-header>
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="reset-title">We will send the new password to your email address.</p>
  <ion-item>
    <ion-label color="primary" stacked>Email:</ion-label>
    <ion-input type="email" placeholder="Enter the email address" [(ngModel)]="resetInfo.email"></ion-input>
  </ion-item>
  
  <button ion-button icon-start class="reset-btn" color="secondary">
    <ion-icon padding-right name="send" class="btn-icon"></ion-icon>
    Send Email
  </button>
</ion-content>
