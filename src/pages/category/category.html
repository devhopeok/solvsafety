<ion-header>
  <ion-navbar>
    <ion-title>
      <p>{{ pageTitle }}</p>
    </ion-title>

    <ion-buttons right>
      <button class="navbar-button" ion-button icon-only (click)="goToSavedItems()">
        <ion-icon name="md-heart-outline"></ion-icon>
      </button>

      <button class="navbar-button" ion-button icon-only>
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <p class="shop-title">SHOP BY PRODUCT</p>

    <ion-card class="shopping-category-card">
      <ion-list>
        <ion-item *ngFor="let product of products" (click)="goToProducts(product)">
          <ion-avatar item-start>
            <img src="{{ product.picture }}">
          </ion-avatar>

          <p>{{ product.name }}</p>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-row>

  <ion-row>
    <p class="shop-title">SHOP BY RANGE</p>

    <ion-card class="shopping-category-card">
      <ion-list>
        <ion-item *ngFor="let range of ranges" (click)="goToProducts(product)">
          <ion-avatar item-start>
            <img src="{{ range.picture }}">
          </ion-avatar>

          <p>{{ range.name }}</p>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-row>

  <ion-row>
    <p class="shop-title">SHOP BY OCCASION</p>

    <ion-card class="occasions-card">
      <ion-list>
        <ion-card *ngFor="let occasion of occasions">
          <ion-item>
            <p item-start>{{ occasion.name }}</p>

            <ion-avatar item-end>
              <img src="{{ occasion.picture }}">
            </ion-avatar>
          </ion-item>
        </ion-card>
      </ion-list>
    </ion-card>
  </ion-row>
</ion-content>
