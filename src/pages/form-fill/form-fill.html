<ion-header>
  <ion-navbar>
    <ion-title>
      {{module.name}} Report Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p margin class="detail-title">Enter the details of the {{module.name}} below:</p>

  <ion-item>
    <ion-label color="primary" stacked>Date of {{module.name}}:</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" placeholder="MM/DD/YYYY" [(ngModel)]="report.date">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Time of {{module.name}}:</ion-label>
    <ion-datetime displayFormat="HH:mm A" placeholder="HH:mm A" [(ngModel)]="report.time">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>{{module.name}} Type:</ion-label>
    <ion-select [(ngModel)]="report.type">
      <ion-option value="document">Document</ion-option>
      <ion-option value="media">Media</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Description of {{module.name}}:</ion-label>
    <ion-textarea placeholder="Description" [(ngModel)]="report.description">
    </ion-textarea>
  </ion-item>

  <div class="button-div">
    <button ion-button icon-start class="module-btn" color="secondary" (click)="onAddPhoto();">
      <ion-icon padding-right class="btn-icon" name="camera"></ion-icon>
      Add Photo
    </button>
  </div>

  <img class="image" [src]="report.imageUri" *ngIf="report.imageUri != ''"/>

  <div class="button-div">
    <button ion-button icon-start class="module-btn" color="secondary" (click)="onSave();">
      <ion-icon padding-right class="btn-icon" name="clipboard"></ion-icon>
      Save
    </button>
    <button ion-button icon-start class="module-btn" color="danger" (click)="onCancel();">
      <ion-icon padding-right class="btn-icon" name="close-circle"></ion-icon>
      Cancel
    </button>
  </div>
</ion-content>
